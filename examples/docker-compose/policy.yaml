# Example security policy for hushd
version: "1.0"
name: "docker-example"

guards:
  # Block access to sensitive files
  forbidden_path:
    enabled: true
    patterns:
      - "/etc/shadow"
      - "/etc/passwd"
      - "**/.ssh/**"
      - "**/.aws/**"
      - "**/.env"

  # Only allow egress to specific domains
  egress_allowlist:
    enabled: true
    allowed_domains:
      - "*.github.com"
      - "api.anthropic.com"
      - "api.openai.com"
      - "registry.npmjs.org"
      - "pypi.org"

  # Detect secrets in output
  secret_leak:
    enabled: true

settings:
  fail_fast: true
  audit_all: true
