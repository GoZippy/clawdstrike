# Hushd daemon configuration
listen: "0.0.0.0:8080"
policy_path: "/etc/hushd/policy.yaml"
audit_db: "/var/lib/hushd/audit.db"
log_level: "info"

auth:
  enabled: true
  api_keys:
    - name: "default"
      # Set via HUSH_API_KEY environment variable
      key_env: "HUSH_API_KEY"
      scopes: ["check", "read"]
