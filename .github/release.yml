changelog:
  exclude:
    labels:
      - skip-changelog
      - dependencies
  categories:
    - title: Breaking Changes
      labels:
        - breaking
        - breaking-change
    - title: New Features
      labels:
        - enhancement
        - feature
    - title: Bug Fixes
      labels:
        - bug
        - fix
    - title: Security
      labels:
        - security
    - title: Documentation
      labels:
        - documentation
        - docs
    - title: Performance
      labels:
        - performance
    - title: Other Changes
      labels:
        - "*"
